<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=1, height = device-height"
    />
    <title>Moshify</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;600&display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid grid--1x2 testomonial-container">
      <div class="testomonial__img">
        <img src="../images/testomonial.jpg" alt="My wife's testomonial" />
        <span class="icon-container icon-container--testomonial">
          <svg class="icon icon--testomonial">
            <use href="../images/icons.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, quos
          magnam necessitatibus, esse, asperiores et odit fugit commodi
          praesentium quisquam perferendis pariatur! Autem facilis corrupti
        </p>

        <div class="media">
          <div class="media__icon">
            <span class="icon-container">
              <svg class="icon--nobg">
                <use href="../images/icons.svg#line"></use>
              </svg>
            </span>
          </div>
          <div class="media__content">
            <h4 class="media__title">Pada Lan</h4>
            <p class="media__text">SioKan Corporation</p>
          </div>
        </div>
      </blockquote>
    </div>
  </body>
</html>
