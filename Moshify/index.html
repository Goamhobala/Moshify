<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=1, height = device-height"
    />
    <title>Moshify</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;600&display=optional"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="block block--darkbg block--skewed block--skewed--right hero">
      <div class="container">
        <!-- margin auto cannot align to center for some reason 
          if I put container and grid to the same div -->
        <div class="grid grid--1x2">
          <div class="hero__content">
            <header class="block__header">
              <h1 class="block__heading">Cloud Hosting for Pros</h1>
              <p>Deploy your website in less than 60 seconds</p>
            </header>
            <button class="btn btn--tomato">GET STARTED</button>
          </div>
          <picture>
            <source
              type="image/webp"
              srcset="../images/banner.webp 1x, ../images/banner@2x.webp 2x"
            />

            <source
              type="image/png"
              srcset="../images/banner.png 1x, ../images/banner@2x.png 2x"
            />
            <img src="../images/banner.png" alt="" class="hero__img" />
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
